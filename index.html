<!doctype html>
<html>
  <head>
    <title>Stata ETABLE Format App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/canvas-datagrid"></script>
  </head>
  <body class="container">
    <section>
      <h1>Table Parsing Tool</h1>
    </section>

    <section>
      <h2>Input</h2>
      <p>Select the XLSX file that you would like to use.</p>
      <input type="file" class="form-control" id="input-file" required>
    </section>

    <section >
      <h2>Table Preview</h2>

      <p class="fw-lighter" id="text-no-data d-none">No data has been loaded.</p>
      <div class="spinner-border d-none" role="status" id="spinner"></div>
      <canvas-datagrid id="grid" class="">
        [
          {"col1": ".552214", "col2": ".1123265", "col3": ".5665"},
          {"col4": "1516.546", "col2": "564.45", "col3": "8945.454"}
        ]
      </canvas-datagrid>
    </section>

    <section>
      <h2>Settings</h2>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="string-input" oninput="evaluateInput()">
        <button class="btn btn-outline-secondary" type="button" id="button-select-cell" data-bs-toggle="button" disabled>Select Cell</button>
      </div>
    </section>

    <section>
      <h2>Output</h2>
      <div class="input-group mb-3">
        <input class="form-control user-select-all" type="text" id="string-output" readonly>
        <button type="button" class="btn btn-outline-primary" onclick="copyToClipboard()">Copy to Clipboard</button>
      </div>
    </section>
  </body>

  <script lang="javascript" src="compute.js"></script>
</html>
